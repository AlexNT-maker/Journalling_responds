{% extends "base.html" %}

{% block content %}

<div class="journal-container">

    <h2 class="section-title">What is in your mind today<br>
    Paint it with words</h2>
    <form method="POST" class="journal-form">
        <textarea name="entry" placeholder="Paint your voice here..." rows="8" required></textarea>
        
        <button class="sparkle-button">
       
  <span class="spark"> </span>
  <span class="backdrop"></span>

  
  <svg class="sparkle" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">

  </svg>

  <span class="text">Calm</span>
</button>

  </div>


</div>

    </form>

    {% if ai_response %}

    <div class="ai_response">
    <h3>My advice</h3>
    <p>{{ ai_response }}</p>
</div>
{% endif %}
</div>
{% endblock %}
